name: Build Lotro-Speach EXE (Manuelle Ausf체hrung)

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Grund f체r die manuelle Erstellung (optional)'
        required: false
  
jobs:
  build_windows_exe:
    runs-on: windows-latest

    steps:
    - name: 1. Code auschecken
      uses: actions/checkout@v4

    - name: 2. Python 3.11 einrichten (Stabile Version)
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: 3. Abh채ngigkeiten und PyInstaller installieren
      # Stellt sicher, dass alle Pakete installiert werden.
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 4. EXE-Datei mit PyInstaller erstellen (FINALE KORREKTUR)
      run: |
        # F체gt ALLE erkannten Hidden Imports hinzu:
        pyinstaller --onefile --name "Lotro-Speach" --hidden-import=keyboard --hidden-import=pytesseract --hidden-import=cv2 --hidden-import=mss --hidden-import=pygame --hidden-import=numpy --hidden-import=difflib -hidden-import=ocr_service --hidden-import=tts_service main.py
      working-directory: .

    - name: 5. Artefakt hochladen
      uses: actions/upload-artifact@v4
      with:
        name: Lotro-Speach-Executable-Windows
        path: dist/Lotro-Speach.exe
        retention-days: 7

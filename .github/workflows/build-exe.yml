name: Build Lotro-Speach EXE (Manuelle Ausführung)

on:
  # Entfernt den automatischen Start bei einem 'push'.
  # Der Workflow kann nun nur über die GitHub Actions-Oberfläche gestartet werden.
  workflow_dispatch:
    inputs:
      reason:
        description: 'Grund für die manuelle Erstellung (optional)'
        required: false

jobs:
  build_windows_exe:
    runs-on: windows-latest

    steps:
    - name: 1. Code auschecken
      uses: actions/checkout@v4

    - name: 2. Python 3.x einrichten
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        cache: 'pip'

    - name: 3. Abhängigkeiten installieren
      # Geht davon aus, dass Ihre Python-Abhängigkeiten in requirements.txt aufgelistet sind.
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: 4. EXE-Datei mit PyInstaller erstellen
      # WICHTIG: Ersetzen Sie 'main.py' durch den tatsächlichen Namen Ihres Haupt-Python-Skripts!
      run: |
        pyinstaller --onefile --name "Lotro-Speach" main.py

    - name: 5. Artefakt hochladen
      uses: actions/upload-artifact@v4
      with:
        name: Lotro-Speach-Executable-Windows
        path: dist/Lotro-Speach.exe
        retention-days: 7

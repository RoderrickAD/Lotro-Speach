name: Build Lotro-Speach EXE (Manuelle Ausführung)

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Grund für die manuelle Erstellung (optional)'
        required: false

jobs:
  build_windows_exe:
    runs-on: windows-latest

    steps:
    - name: 1. Code auschecken
      uses: actions/checkout@v4

    - name: 2. Python 3.x einrichten
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        cache: 'pip'

    - name: 3. Abhängigkeiten und PyInstaller installieren
      # Stellt sicher, dass alle Pakete (einschließlich opencv-python) installiert werden.
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 4. EXE-Datei mit PyInstaller erstellen (ALLE HIDDEN IMPORTS)
      run: |
        # Fügt keyboard, pytesseract und cv2 explizit hinzu, um Modul-Fehler zu vermeiden.
        pyinstaller --onefile --name "Lotro-Speach" --hidden-import=keyboard --hidden-import=pytesseract --hidden-import=cv2 main.py
      working-directory: .

    - name: 5. Artefakt hochladen
      uses: actions/upload-artifact@v4
      with:
        name: Lotro-Speach-Executable-Windows
        path: dist/Lotro-Speach.exe
        retention-days: 7

name: Build Lotro-Speach EXE (Manuelle Ausführung)

on:
  # Ermöglicht die manuelle Ausführung über die GitHub-Oberfläche
  workflow_dispatch:
    inputs:
      reason:
        description: 'Grund für die manuelle Erstellung (optional)'
        required: false

jobs:
  build_windows_exe:
    runs-on: windows-latest # Windows-Runner ist für eine Windows-EXE notwendig

    steps:
    - name: 1. Code auschecken
      uses: actions/checkout@v4

    - name: 2. Python 3.x einrichten
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        cache: 'pip'

    - name: 3. Abhängigkeiten und PyInstaller installieren
      # Installiert alle Pakete aus der requirements.txt (muss pyinstaller, keyboard und pytesseract enthalten)
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 4. EXE-Datei mit PyInstaller erstellen (KORRIGIERT!)
      # Start-Skript: LotroSpeach.py
      # Hidden Imports: Fügt keyboard und pytesseract hinzu, um 'ModuleNotFoundError' beim Start der EXE zu vermeiden.
      run: |
        pyinstaller --onefile --name "Lotro-Speach" --hidden-import=keyboard --hidden-import=pytesseract main.py

    - name: 5. Artefakt hochladen
      uses: actions/upload-artifact@v4
      with:
        name: Lotro-Speach-Executable-Windows
        path: dist/Lotro-Speach.exe
        retention-days: 7

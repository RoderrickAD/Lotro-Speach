name: Build Lotro-Speach EXE (PyInstaller)

on:
  push:
    branches:
      - main  # Führt den Workflow bei jedem Push auf den main-Branch aus
  workflow_dispatch: # Ermöglicht die manuelle Ausführung über die GitHub-Oberfläche

jobs:
  build_windows_exe:
    runs-on: windows-latest # Windows-Runner ist notwendig, um eine Windows-EXE zu erstellen

    steps:
    - name: 1. Code auschecken
      uses: actions/checkout@v4

    - name: 2. Python 3.x einrichten
      uses: actions/setup-python@v5
      with:
        python-version: '3.x' 
        # Caching der Abhängigkeiten für schnellere Builds aktivieren
        cache: 'pip'

    - name: 3. Abhängigkeiten installieren
      # Geht davon aus, dass Ihre Python-Abhängigkeiten in requirements.txt aufgelistet sind.
      # Wenn Sie keine requirements.txt haben, müssen Sie die erforderlichen Pakete hier auflisten.
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: 4. EXE-Datei mit PyInstaller erstellen
      # WICHTIG: Ersetzen Sie 'main.py' durch den tatsächlichen Namen Ihres Haupt-Python-Skripts.
      # Der Befehl '--onefile' erstellt eine einzelne, selbstständige EXE-Datei.
      # Der Name der resultierenden EXE-Datei wird "Lotro-Speach.exe" sein.
      run: |
        pyinstaller --onefile --name "Lotro-Speach" main.py

    - name: 5. Artefakt hochladen
      uses: actions/upload-artifact@v4
      with:
        name: Lotro-Speach-Executable-Windows
        path: dist/Lotro-Speach.exe # Pfad zur erstellten EXE-Datei
        retention-days: 7 # Wie lange das Artefakt gespeichert werden soll

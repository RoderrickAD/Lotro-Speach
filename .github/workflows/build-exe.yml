name: Build Lotro-Speach EXE (Manuelle Ausführung)

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Grund für die manuelle Erstellung (optional)'
        required: false

jobs:
  build_windows_exe:
    runs-on: windows-latest

    steps:
    - name: 1. Code auschecken
      uses: actions/checkout@v4

    - name: 2. Python 3.x einrichten
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        cache: 'pip' # Bleibt drin, da requirements.txt existiert

    - name: 3. Abhängigkeiten und PyInstaller installieren
      # Installiert alle Pakete aus der vorhandenen requirements.txt, die PyInstaller enthalten sollte.
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

     - name: 4. EXE-Datei mit PyInstaller erstellen (KORRIGIERT!)
      run: |
        pyinstaller --onefile --name "Lotro-Speach" --hidden-import=keyboard --hidden-import=pytesseract LotroSpeach.py

    - name: 5. Artefakt hochladen
      uses: actions/upload-artifact@v4
      with:
        name: Lotro-Speach-Executable-Windows
        path: dist/Lotro-Speach.exe
        retention-days: 7
